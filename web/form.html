<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style type="text/css" media="screen">
    #editor {
	    position: absolute;
	    top: 0;
	    right: 0;
	    bottom: 0;
	    left: 0;
	    border-radius: 20;
    }
    #editorContainer {
	    min-width: 200px;
	    min-height: 100px;
	    position: relative;
	    background-color: red;
	    padding-bottom: 200px;
	    border-radius: 20;
}
</style>
</head>
<body>
	<div id="editorContainer">
	<div id="editor">
	</div>
	</div>
	<script src="ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/html");
	editor.setReadOnly(true);
	function fetchHtml() {
  fetch('form.html')
  .then((response) => {
    return response.text();
  })
  .then((html) => {
    editor.setValue(html)     
  });
}
	window.onload = fetchHtml();
	
</script>
<div>

    <br> <br>

    outputs:

    <br> <br>

    <form action="index.html">
        <label for="FName">Your name: </label> <br>
        <input type="text"><br> <br>
        <label for="Rating">Please rate our services from 0 to 5</label> <br>
        <input type="range" min="0" max="5"><br> <br>
        <label for="TxtRply">Anything else you would like to say: </label><br>
        <input type="text"><br> <br>
        <input type="submit">
    </form>
    </div>
</body>
</html>
