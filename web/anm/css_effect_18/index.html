<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Css Effect 18</title>
        <link rel="stylesheet" href="style18.css">
    </head>
    <body>
        <div id="text" data-text="Haard Bhadania">Haard Bhadania</div>
        <script type="text/javascript">
            var text = document.getElementById('text')
            var shadow = '';
            for(var i = 0; i < 30; i++)
            {
                shadow +=(shadow? ',':'')+ -i*1+'px '+ i*1+'px 0 #d9d9d9';
            }
            text.style.textShadow = shadow;
        </script>
    </body>
</html>
