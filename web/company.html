<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example website</title>
	</head>
	<body>
		<div class="bg-gradient-to-br from-sky-500 via-fuchsia-300 to-fuchsia-300 ">
			<nav class="text-white flex justify-between">
				<span class="text-2xl py-4 px-3 font-extrabold font-mono ">Your | Company</span>
				<ul class="px-28 py-4 flex space-x-11 text-white font-bold justify-end">
					<li class="cursor-pointer hover:text-black text-2xl">Home</li>
					<li class="cursor-pointer hover:text-black text-2xl">About Us</li>
					<li class="cursor-pointer hover:text-black text-2xl">Contact</li>
					<li class="cursor-pointer hover:text-black text-2xl">Products</li>
				</ul>
			</nav>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
				<path fill="#fff" fill-opacity="1" d="M0,96L60,117.3C120,139,240,181,360,170.7C480,160,600,96,720,96C840,96,960,160,1080,181.3C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
			</svg>
		</div>
		<div id="home" class="w-max">
			<span class="text-black font-bold text-2xl font-mono mx-4 -my-2">our Founders:</span>
			<div class="border border-blue-300 shadow rounded-md p-4 max-w-sm mx-[1rem] my-[1px]">
				<div class="animate-pulse flex space-x-4">
					<div class="rounded-full bg-slate-200 h-10 w-10"></div>
					<div class="flex-1 space-y-6 py-1">
						<div class="h-2 bg-slate-200 rounded"></div>
						<div class="space-y-3">
							<div class="grid grid-cols-3 gap-4">
								<div class="h-2 bg-slate-200 rounded col-span-2"></div>
								<div class="h-2 bg-slate-200 rounded col-span-1"></div>
							</div>
							<div class="h-2 bg-slate-200 rounded"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="border border-blue-300 shadow rounded-md p-4 max-w-sm mx-[27rem] -my-[101px]">
				<div class="animate-pulse flex space-x-4">
					<div class="rounded-full bg-slate-200 h-10 w-10"></div>
					<div class="flex-1 space-y-6 py-1">
						<div class="h-2 bg-slate-200 rounded"></div>
						<div class="space-y-3">
							<div class="grid grid-cols-3 gap-4">
								<div class="h-2 bg-slate-200 rounded col-span-2"></div>
								<div class="h-2 bg-slate-200 rounded col-span-1"></div>
							</div>
							<div class="h-2 bg-slate-200 rounded"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="border border-blue-300 shadow rounded-md p-4 max-w-sm mx-[53rem] ">
				<div class="animate-pulse flex space-x-4">
					<div class="rounded-full bg-slate-200 h-10 w-10"></div>
					<div class="flex-1 space-y-6 py-1">
						<div class="h-2 bg-slate-200 rounded"></div>
						<div class="space-y-3">
							<div class="grid grid-cols-3 gap-4">
								<div class="h-2 bg-slate-200 rounded col-span-2"></div>
								<div class="h-2 bg-slate-200 rounded col-span-1"></div>
							</div>
							<div class="h-2 bg-slate-200 rounded"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
